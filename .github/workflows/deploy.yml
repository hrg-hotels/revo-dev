name: Deploy to Server

on:
  push:
    branches:
      - main  # Ändere den Branchnamen, falls notwendig

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.KINSTASSH }}

      - name: Fix SSH Key Permissions and Format
        run: |
          echo "${{ secrets.KINSTASSH }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # Überprüfung des Formats
          if grep -q "BEGIN OPENSSH PRIVATE KEY" /tmp/deploy_key; then
            echo "Converting OpenSSH format to PEM format"
            ssh-keygen -p -m PEM -f /tmp/deploy_key -N "" -q
          fi

          # Sicherstellen, dass die Berechtigungen korrekt sind
          chmod 600 /tmp/deploy_key
          ssh-add /tmp/deploy_key

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no kinsta@35.198.113.119 << EOF
            cd /www/hrgredesigndevelopment_703/public
            git pull origin main
            npm install
          EOF
